                      minLength: 1
                    sip_available:
                      type: string
                      minLength: 1
                    lump_min:
                      type: number
                    lump_min_additional:
                      type: number
                    lump_max:
                      type: number
                    lump_multiplier:
                      type: number
                    sip_min:
                      type: number
                    sip_max:
                      type: number
                    sip_multiplier:
                      type: number
                    sip_dates:
                      type: array
                      items:
                        properties: {}
                    redemption_allowed:
                      type: string
                      minLength: 1
                    redemption_amount_multiple:
                      type: number
                    redemption_amount_minimum:
                      type: number
                    redemption_quantity_multiple:
                      type: number
                    redemption_quantity_minimum:
                      type: number
                    category:
                      type: string
                      minLength: 1
                    lock_in_period:
                      type: number
                    upsizecode_sip_dates:
                      type: array
                      items:
                        properties: {}
                    sip_maximum_gap:
