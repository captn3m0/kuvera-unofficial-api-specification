components:
  schemas:
    Mutual-Fund:
      description: A compressed representation of a Mutual Fund Plan
      type: object
      title: Mutual Fund Mini
      x-examples:
        Sample Equity Plan:
          c: PLPL56-GR
          'n': Essel Large Cap Equity Growth Direct Plan
          re: Z
          r:
            '1': 66.34
            '3': 11.74
            '5': 13.7
            inception: 13
            date: '2021-05-19'
          v: 16.88
          kc: Equity
        Sample Debt Bond:
          c: IDD298-DR
          'n': IDFC All Seasons Bond Periodic IDCW Reinvest Direct Plan
          re: 'Y'
          r:
            '1': 6.22
            '3': 5.65
            '5': 0
            inception: 5.56
            date: '2021-05-19'
          v: 1.89
          kc: Debt - Bonds
      properties:
        c:
          $ref: '#/components/schemas/Mutual-Fund-Code'
        'n':
          type: string
          minLength: 1
          description: Scheme Name
        re:
          type: string
          minLength: 0
          description: Reinvestment
          enum:
            - Z
            - 'N'
            - 'Y'
          maxLength: 1
        r:
          type: object
          description: Returns
          required:
            - inception
            - date
          properties:
            '1':
              type: number
              description: 1 Year returns
              multipleOf: 0.01
              exclusiveMinimum: false
            '3':
              type: number
              description: 3 Year returns
              multipleOf: 0.01
              format: float
            '5':
              type: number
              description: 5 Year returns
              multipleOf: 0.01
            inception:
              type: number
              description: Fund returns since inception
            date:
              type: string
              minLength: 1
              description: Date Last Updated
              example: '2021-05-19'
              format: date
        v:
          type: number
          description: Volatility
        kc:
          type: string
          minLength: 1
          description: Category
      required:
        - c
        - 'n'
        - re
        - r
        - v
        - kc
      x-tags:
        - Schemas
    Mutual-Fund-Code:
      type: string
      title: Mutual-Fund-Code
      example: LFAG-GR
      pattern: '^[A-Z0-9-]+'
      minLength: 4
      description: Mutual Fund Code
      x-examples:
        Example 1: 418-GR
        example-2: KO178D-DP
      x-tags:
        - Schemas
  securitySchemes: {}
  parameters:
    codes:
      name: codes
      in: path
      required: true
      schema:
        type: string
        pattern: '(([A-Z0-9-]+)\|?)'
        minLength: 4
        example: FRAG-GR|SBD028G-GR
      description: 'Multiple Mutual Fund Codes, delimited by a pipe'
tags:
  - name: kuvera
