                minItems: 1
                uniqueItems: true
                items:
                  type: object
                  required:
                    - code
                    - name
                    - short_name
                    - lump_available
                    - sip_available
                    - lump_min
                    - lump_min_additional
                    - lump_max
                    - lump_multiplier
                    - sip_min
                    - sip_max
                    - sip_multiplier
                    - sip_dates
                    - redemption_allowed
                    - redemption_amount_multiple
                    - redemption_amount_minimum
                    - redemption_quantity_multiple
                    - redemption_quantity_minimum
                    - category
                    - lock_in_period
                    - upsizecode_sip_dates
                    - sip_maximum_gap
                    - fund_house
                    - fund_name
                    - short_code
                    - detail_info
                    - ISIN
                    - direct
                    - switch_allowed
                    - stp_flag
                    - swp_flag
                    - sips
                    - instant
                    - reinvestment
                    - tags
                    - slug
                    - channel_partner_code
                    - tax_period
                    - nav
                    - last_nav
                    - jan_31_nav
                    - volatility
                    - returns
                    - start_date
                    - fund_type
                    - fund_category
                    - plan
                    - expense_ratio
                    - expense_ratio_date
                    - fund_manager
                    - crisil_rating
                    - investment_objective
                    - maturity_type
                    - aum
                  properties:
                    code:
                      type: string
                      minLength: 1
